<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lerang Guest Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      border: 2px solid red;
      border-radius: 10px;
      background-color: #1a1a1a;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    #status {
      font-weight: bold;
      margin: 10px 0;
    }
    .entry {
      background-color: #222;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 4px solid green;
    }
    .source-label {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guest Check-in</h2>
    <input type="text" id="codeInput" placeholder="Enter guest code" />
    <button onclick="verify()">Check In</button>
    <p id="status"></p>

    <div id="checkedInList">
      <h3>Checked-In Guests</h3>
    </div>
  </div>

  <script>
    const guestCodes = {
      "L-f98z-9h67": "Lerang",
      "K-be6a-0984": "Koketso",
      "A-a62d-7c41": "Andile",
      "L-d1a7-4fb3": "Lame",
      "T-8a70-ec1d": "Tirelo",
      "T-7342-b01b": "Tefo",
      "R-481e-688b": "Refilwe",
      "E-2dca-42a7": "Ewetse",
      "N-2097-8c5f": "Nonofo",
      "M-86bd-ea09": "Michelle",
      "R-441e-d6c0": "Rona",
      "A-cc28-b90f": "Atsile",
      "A-f190-3c77": "Atla",
      "L-b29a-b13e": "Lefhika",
      "P-b15c-df31": "Palesa",
      "P-621e-34ac": "Paris",
      "L-5039-bdfa": "Lungile",
      "O-f49a-8153": "Okaile",
      "U-33af-92be": "Uyapo",
      "S-18ae-a0c4": "Sesha",
      "T-db53-5494": "Tlhongbotho",
      "T-91fb-a263": "Thabang",
      "N-731f-49c2": "Nako",
      "T-ea25-39bb": "Thembi",
      "M-5e9c-7a02": "Mphathi",
      "M-38b7-f10e": "Michael",
      "G-Ra59-7Tx2": "Gorata",
      "C-23ec-41ec": "Chawada",
      "R-11b8-4335": "Reneilwe",
      "S-d24c-4689": "Setso",
      "A-6c67-4d8b": "Angela"
    };

    const apiUrl = "https://script.google.com/macros/s/AKfycbwHGVrfugvuaruqeVVZnNZkwIyqZEVHGkqU-TwCOpGFWY-wzxLQZaSQKZe_GFJSo_M/exec";

    function verify() {
      const code = document.getElementById("codeInput").value.trim();
      const status = document.getElementById("status");
      const guestName = guestCodes[code];

      if (guestName) {
  status.textContent = `✅ Welcome, ${guestName}`;
  status.style.color = "lightgreen";
  logCheckIn(guestName, code);
} else {
  status.textContent = "❌ Invalid Code";
  status.style.color = "red";
}

    }

    function logCheckIn(name, code) {
      const entry = {
        name,
        code,
        method: "manual"
      };

      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify(entry),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(() => loadPreviousCheckins()) // Refresh list
      .catch(err => console.error("Failed to save:", err));
    }

    function loadPreviousCheckins() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("checkedInList");
          list.innerHTML = "<h3>Checked-In Guests</h3>";
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = ✔ ${item.name} (${item.code}) — ${new Date(item.timestamp).toLocaleTimeString()}<div class="source-label">via ${item.method}</div>;
            list.appendChild(div);
          });
        })
        .catch(err => console.error("Error loading previous check-ins:", err));
    }

    window.onload = loadPreviousCheckins;
  </script>
</body>
</html>
